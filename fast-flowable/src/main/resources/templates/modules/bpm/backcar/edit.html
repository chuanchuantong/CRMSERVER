<#include "/common/include.html"/>
<@pageTheme mark="${config.optimize()?string('true', 'false')}">
<@header title="修改退车">
</@header>
<@addorEdit fromId="form-backcar-edit">
    <input name="id" value="${bpmCrmBackcar.id}" type="hidden">
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售员">：                
       </label>
        <div class="col-sm-8"><input name="saleUserid" value="${bpmCrmBackcar.saleUserid?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售订单编号">：                
       </label>
        <div class="col-sm-8"><input name="saleOrderNumber" value="${bpmCrmBackcar.saleOrderNumber?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "车辆识别号">：                
       </label>
        <div class="col-sm-8"><input name="outCarVin" value="${bpmCrmBackcar.outCarVin?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "车型">：                
       </label>
        <div class="col-sm-8"><input name="outCarVehicle" value="${bpmCrmBackcar.outCarVehicle?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "原因"/>：</label>
        <div class="col-sm-8">
            <textarea name="outCarReason" class="form-control" required>${bpmCrmBackcar.outCarReason?default("")}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "经理审批"/>：</label>
        <div class="col-sm-8">
            <#list dict.getType('sys_bpm_crm_passorclose')>
                <#items as d>
                    <div class="radio-box">
                        <input type="radio" id="salesDirectorReview" name="salesDirectorReview" value="${d.dictValue}"
                               <#if d.dictValue == bpmCrmBackcar.salesDirectorReview?default("") >checked</#if>  required/>
                        <label for="${d.dictCode}">${d.dictLabel}</label>
                    </div>
                </#items>
            </#list>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "审核备注"/>：</label>
        <div class="col-sm-8">
            <textarea name="salesReviewMemo" class="form-control" required>${bpmCrmBackcar.salesReviewMemo?default("")}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-盘点">：                
       </label>
        <div class="col-sm-8"><input name="warehouseInventoryReview" value="${bpmCrmBackcar.warehouseInventoryReview?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-审核备注"/>：</label>
        <div class="col-sm-8">
            <textarea name="warehouseReviewMemo" class="form-control" required>${bpmCrmBackcar.warehouseReviewMemo?default("")}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-估价金额">：                
       </label>
        <div class="col-sm-8"><input name="warehouseAppraisalAmount" value="${bpmCrmBackcar.warehouseAppraisalAmount?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-退车成本">：                
       </label>
        <div class="col-sm-8"><input name="warehouseReturnCost" value="${bpmCrmBackcar.warehouseReturnCost?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售总监最终审核">：                
       </label>
        <div class="col-sm-8"><input name="salesDirectorFinalReview" value="${bpmCrmBackcar.salesDirectorFinalReview?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售总监最终审核备注">：                
       </label>
        <div class="col-sm-8"><input name="salesDirectorFinalMemo" value="${bpmCrmBackcar.salesDirectorFinalMemo?default("")}" class="form-control" type="text"  required>                
        </div>
     </div>
</@addorEdit>
<@footer>
<script type="text/javascript">
    var prefix = baseURL + "bpm/backcar";
    $("#form-backcar-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if (opt.validate.form()) {
            opt.operate.save(prefix + "/edit", $('#form-backcar-edit').serialize());
        }
    }
</script>
</@footer>
</@pageTheme>
