<#include "/common/include.html"/>
<@pageTheme mark="${config.optimize()?string('true', 'false')}">
<@header title="新增退车">
</@header>
<@addorEdit fromId="form-backcar-add">
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售员" />:                 
        </label>
        <div class="col-sm-8"><input name="saleUserid" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售订单编号" />:                 
        </label>
        <div class="col-sm-8"><input name="saleOrderNumber" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "车辆识别号" />:                 
        </label>
        <div class="col-sm-8"><input name="outCarVin" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "车型" />:                 
        </label>
        <div class="col-sm-8"><input name="outCarVehicle" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "原因"/>：</label>
        <div class="col-sm-8">
            <textarea name="outCarReason" class="form-control" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "经理审批"/>：</label>
        <div class="col-sm-8">
           <#list dict.getType('sys_bpm_crm_passorclose')>
                <#items as d>
                    <#if d.status =='0' >
                        <div class="radio-box">
                            <input type="radio" id="salesDirectorReview_${d.dictCode}" name="salesDirectorReview"
                                   value="${d.dictValue}" <#if d.isDefault =="Y" >checked</#if>>
                            <label for="${d.dictCode}" text="${d.dictLabel}">${d.dictLabel}</label>
                        </div>
                    </#if>
                </#items>
            </#list>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "审核备注"/>：</label>
        <div class="col-sm-8">
            <textarea name="salesReviewMemo" class="form-control" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-盘点" />:                 
        </label>
        <div class="col-sm-8"><input name="warehouseInventoryReview" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-审核备注"/>：</label>
        <div class="col-sm-8">
            <textarea name="warehouseReviewMemo" class="form-control" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-估价金额" />:                 
        </label>
        <div class="col-sm-8"><input name="warehouseAppraisalAmount" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "库管-退车成本" />:                 
        </label>
        <div class="col-sm-8"><input name="warehouseReturnCost" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售总监最终审核" />:                 
        </label>
        <div class="col-sm-8"><input name="salesDirectorFinalReview" class="form-control" type="text" required>            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"><span style="color: red; ">*</span><@ctx.i18n text = "销售总监最终审核备注" />:                 
        </label>
        <div class="col-sm-8"><input name="salesDirectorFinalMemo" class="form-control" type="text" required>            
        </div>
    </div>
</@addorEdit>
<@footer>
<script type="text/javascript">
    var prefix = baseURL + "bpm/backcar"
    $("#form-backcar-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if (opt.validate.form()) {
            opt.operate.save(prefix + "/add", $('#form-backcar-add').serialize());
        }
    }
</script>
</@footer>
</@pageTheme>
